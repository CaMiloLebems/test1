<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Marcador Hiro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Verifica si el navegador soporta getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            const constraints = {
                video: {
                    facingMode: "environment", // Intenta usar la cámara trasera en móviles
                    width: { ideal: 1280 }, // Ajuste de resolución ideal
                    height: { ideal: 720 } // Ajuste de resolución ideal
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    console.log("Cámara activada");
                })
                .catch(function(error) {
                    console.error("Error al acceder a la cámara: ", error);
                });
        } else {
            console.error("getUserMedia no está soportado en este navegador.");
        }
    </script>
</body>
</html>
